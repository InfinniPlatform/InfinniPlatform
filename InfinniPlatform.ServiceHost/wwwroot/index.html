<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - AuthReferenceApp</title>
</head>

<body>
<div>
    <section>
        <h4>Use another service to log in.</h4>
        <form method="post" action="/Auth/SignInInternal">
            <div>
                <p>
                    <input name="UserName" value="user">
                    <input name="Password" value="useruser">
                    <button type="submit" title="Log in">Log in</button>
                </p>
            </div>
        </form>
    </section>
</div>
<div>
    <section>
        <h4>Use another service to log in.</h4>
        <form method="post" action="/Auth/SignInExternal">
            <div>
                <p>
                    <button type="submit" name="provider" value="Microsoft" title="Log in using your Microsoft account">Microsoft</button>
                    <button type="submit" name="provider" value="Facebook" title="Log in using your Facebook account">Facebook</button>
                </p>
            </div>
        </form>
    </section>
</div>
<div>
    <section>
        <h4>Link login.</h4>
        <form method="post" action="/Auth/LinkExternalLogin">
            <div>
                <p>
                    <button type="submit" name="provider" value="Microsoft" title="Log in using your Microsoft account">Microsoft</button>
                    <button type="submit" name="provider" value="Facebook" title="Log in using your Facebook account">Facebook</button>
                </p>
            </div>
        </form>
    </section>
</div>
<div>
    <section>
        <h4>Unlink login.</h4>
        <form method="post" action="/Auth/UnlinkExternalLogin">
            <div>
                <p>
                    <button type="submit" name="provider" value="Microsoft" title="Log in using your Microsoft account">Microsoft</button>
                    <button type="submit" name="provider" value="Facebook" title="Log in using your Facebook account">Facebook</button>
                </p>
            </div>
        </form>
    </section>
</div>
</body>

</html>
